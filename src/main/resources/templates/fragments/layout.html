<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="fr">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">Gestion Alumni ESMT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="bi bi-mortarboard-fill"></i> Alumni ESMT
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Accueil</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/admin/dashboard">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/admin/alumni">
                        <i class="bi bi-people"></i> Gestion Alumni
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ALUMNI')">
                    <a class="nav-link" href="/alumni/profile">
                        <i class="bi bi-person-circle"></i> Mon Profil
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                        <span sec:authentication="name">User</span>
                        <span class="badge bg-light text-dark ms-1" sec:authentication="principal.authorities">Role</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li sec:authorize="hasRole('ALUMNI')">
                            <a class="dropdown-item" href="/alumni/profile">
                                <i class="bi bi-person"></i> Mon Profil
                            </a>
                        </li>
                        <li sec:authorize="hasRole('ADMIN')">
                            <a class="dropdown-item" href="/admin/dashboard">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item">
                                    <i class="bi bi-box-arrow-right"></i> Déconnexion
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">
                        <i class="bi bi-box-arrow-in-right"></i> Connexion
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:inline="javascript">
        // Data from Spring → Thymeleaf → JS
        let alumniByPromo = /*[[${alumniByPromotion}]]*/ {};

        // Convert map keys & values into arrays
        let promotions = Object.keys(alumniByPromo);
        let counts = Object.values(alumniByPromo);

        // Create the chart
        const ctx = document.getElementById('promoChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: promotions,
                datasets: [{
                    label: 'Nombre d’alumnis',
                    data: counts,
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</div>

</body>
</html>
