<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('User Management')}"></head>
<body>

<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container">
    <div class="row mb-4">
        <div class="col-md-12">
            <h2>User Management</h2>
            <p class="text-muted">Create and manage system users.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Create New User</div>
                <div class="card-body">
                    <form th:action="@{/admin/users}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role" name="role">
                                <option th:each="role : ${roles}" th:value="${role}" th:text="${role}">ROLE</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create User</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Existing Users</div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}">1</td>
                                <td th:text="${user.username}">admin</td>
                                <td>
                                    <form th:action="@{/admin/users/{id}/edit(id=${user.id})}" method="post" style="display:inline;">
                                        <select class="form-select form-select-sm d-inline-block" name="role" style="width: auto;" onchange="this.form.submit()">
                                            <option th:each="r : ${roles}" 
                                                    th:value="${r}" 
                                                    th:text="${r}"
                                                    th:selected="${r == user.role}">ROLE</option>
                                        </select>
                                    </form>
                                </td>
                                <td>
                                    <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?')">
                                            <i class="bi bi-trash"></i> Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: scripts}"></div>

</body>
</html>
